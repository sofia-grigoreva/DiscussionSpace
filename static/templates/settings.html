<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link href="../css/index.css" rel="stylesheet" />
  <link href="../css/bootstrap.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!---Navbar------------------------------------------------------------------------>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container d-flex">
      <a class="navbar-brand d-flex align-items-center text-white d-lg-none" href="#">
        <img src="../img/planet.png" alt="Logo" height="50" class="d-inline-block align-text-top">
        <h1 class="fw-bolder fs-2 mb-0 me-2">Discussion space</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between gap-3" id="navbarContent">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
          <img src="../img/planet.png" alt="Logo" height="50" class="d-inline-block d-none d-lg-block align-text-top">
          <h1 class="fw-bolder fs-2 mb-0 me-2 d-none d-lg-block">Discussion space</h1>
        </a>
        <form class="d-flex" role="search">
          <input class="search-input me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Find!</button>
        </form>
        <div>
          <button class="btn btn-outline-light fw-bolder fs-5 mt-3 mb-2 mt-lg-0 mb-lg-0" type="submit">Ask!</button>
        </div>
        <div class="navbar-user d-flex gap-2 align-items-center">
          <div class="me-2">
            <img src="#" class="img-thumbnail" alt="аватар">
          </div>
          <div class="content mb-1">
            <div class="content-name text-white fs-3">Username</div>
            <div class="content-links">
              <a href="#" class="link-success fw-bolder fs-5 me-1 link-offset-2 link-underline-opacity-50 link-underline-opacity-100-hover">Log out</a>
              <a href="#" class="link-success fw-bolder fs-5 link-offset-2 link-underline-opacity-50 link-underline-opacity-100-hover">Settings</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <!----------------------------------------------------------->

  <main class="container mt-2" id="container">
    <div class="row">
      <section class="col-lg-9">

        <!---Title------------------------------------------------------------------------>

        <div class="d-flex align-items-center gap-2">
          <h1 class="dark-text fw-bolder fs-1">Settings: Username</h1>
        </div>

        <!---Forms------------------------------------------------------------------------>

        <form>

          <div class="row d-flex align-items-center mt-4">
            <div class="col-lg-auto">
              <div>
                <h2 class="set-label fs-4">Login</h2>
              </div>
            </div>
            <div class="col-lg ml-2 d-flex me-4">
              <input class="form border" id="login" placeholder="login"></input>
            </div>
          </div>

          <div class="row d-flex align-items-center mt-3">
            <div class="col-lg-auto">
              <div>
                <h2 class="set-label fs-4">Email</h2>
              </div>
            </div>
            <div class="col-lg ml-2 d-flex me-4">
              <input class="form border" id="email" placeholder="email"></input>
            </div>
          </div>

          <div class="row d-flex align-items-center mt-3">
            <div class="col-lg-auto">
              <div>
                <h2 class="set-label fs-4">NickName</h2>
              </div>
            </div>
            <div class="col-lg ml-2 d-flex me-4">
              <input id="nick" class="form border" placeholder="nickname"></input>
            </div>
          </div>

          <div class="row d-flex align-items-center mt-3">
            <div class="col-lg-auto">
              <div>
                <h2 class="set-label fs-4">Upload avatar</h2>
              </div>
            </div>
            <div class="col-lg ml-2 flex-column align-items-center">
              <div style="height: 200px; width: 200px" class="border mb-3">
                <img src="#" alt="img" class="img-fluid ml-5">
              </div>
              <div class="col-lg ml-2 d-flex me-4">
                <input id="upav" class="form border" placeholder="c:\avatar.jpg"></input>
              </div>
            </div>
          </div>

          <div class="col-lg ml-2 mb-3">
            <button id="save-bth" class="bth mt-4 fw-bolder fs-5" type="submit">Save!</button>
          </div>

        </form>

      </section>

      <!---Sidebar------------------------------------------------------------------------>

      <aside class="general_info col-lg-3 mb-2">

        <section class="popular-tags mb-3 text-white">
          <h2 class="light-text fs-2 mb-3 mt-3">Popular Tags</h2>
          <span class="badge rounded-pill text-bg-success">Tag 1</span>
          <span class="badge rounded-pill text-bg-success">Tag 2</span>
          <span class="badge rounded-pill text-bg-success">Tag 3</span>
          <span class="badge rounded-pill text-bg-success">Tag 4</span>
          <span class="badge rounded-pill text-bg-success">Tag 5</span>
        </section>

        <section class="best-members text-white">
          <h2 class="light-text fs-2 mb-3 mt-3">Best Members</h2>
          <a href="#" class="fs-5 d-block link-light link-offset-2 link-underline-opacity-100-hover link-underline-opacity-50">Member 1</a>
          <a href="#" class="fs-5 d-block link-light link-offset-2 link-underline-opacity-100-hover link-underline-opacity-50">Member 2</a>
          <a href="#" class="fs-5 d-block link-light link-offset-2 link-underline-opacity-100-hover link-underline-opacity-50">Member 3</a>
        </section>

      </aside>

    </div>
  </main>

  <!---Footer------------------------------------------------------------------------>

  <footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container d-flex justify-content-center align-items-center">
      <span class="dark-text fs-5 text-white">2025 Discussion space</span>
    </div>
  </footer>

  <script src="../js/index.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>

</body>

</html>
